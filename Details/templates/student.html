<div>
    <button ><a href="{% url 'index' %}">Back</a></button>
</div>

<h1>Student List</h1>


    <table border="2" style="height:100px; width:100%">
        <tr>
            <th>S.No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>D.O.B</th>
            <th>Roll No</th>
            <th>Dept Name</th>
            <th>Course Name</th>
            <th>Semester</th>
        </tr>
        {% for x in mydetails %}
        
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
            <td>{{x.dateofbirth}}</td>
            <td>{{x.rollno}}</td>
            <td>{{x.deptname}}</td>
            <td>{{x.coursename}}</td>
            <td>{{x.semester}}</td>
        </tr>
        {% endfor %}
        </table>
